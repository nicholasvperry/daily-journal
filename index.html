<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header></header>

    <main>
        <section></section>

        <article></article>

        <h2>Daily Journal</h2>

        <form action="">

            <div action="addDate">

                <!-- added class "flexColumn" to flex wrap each fieldset -->
                
                <fieldset class=flexColumn>
                    <label for="journalDate">Date of entry</label>
                    <input type="Date" name="journalDate" id="journalDate">
                </fieldset>
            </div>
        
            <div action="addConcepts">
                <fieldset class=flexColumn>
                    <label for="journalConcepts">Concepts Covered</label>
                    <input type="text">
                </fieldset>
            </div>

            <div action="addDetails">
                <fieldset class="flexColumn">
                    <label for="conteptDetails">Journal Entry</label>
                    <textarea name="" id="" cols="30" rows="5"></textarea>
                </fieldset>
            </div>

            <div action="addMood">
                <fieldset class="flexColumn">
                    <label for="currentMood">Mood for the day</label>
                    <select name="selectMood" id="selectMood">
                        <option value=""></option>
                        <option value="happy">Happy</option>
                        <option value="sad">Sad</option>
                        <option value="angry">Angry</option>
                        <option value="distracted">Distracted</option>
                        <option value="goofy">Goofy</option>
                        <option value="coding">Coding</option>
                    </select>
                </fieldset>
            </div>
        </form>

        <form action="record">
            <button>Record Journal Entry</button>
        </form>

        <h2>Entries</h2>
           <div id = "entries"></div>

        <script type="module" src="/scripts/main.js"></script>
    </main>

    <footer></footer>
</body>
</html>
